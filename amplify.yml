version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - echo "GOOGLE_TEXT_TO_SPEECH_KEY=${GOOGLE_TEXT_TO_SPEECH_KEY}" >> .env
            - echo "GOOGLE_GENERATIVE_AI_API_KEY=${GOOGLE_GENERATIVE_AI_API_KEY}" >> .env
            - echo "NEXT_PUBLIC_GOOGLE_GENERATIVE_AI_API_KEY=${NEXT_PUBLIC_GOOGLE_GENERATIVE_AI_API_KEY}" >> .env
            - echo "NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL=${NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL}" >> .env
            - echo "NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL=${NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL}" >> .env
            - echo "NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}" >> .env
            - echo "NEXT_PUBLIC_CLERK_SIGN_IN_URL=${NEXT_PUBLIC_CLERK_SIGN_IN_URL}" >> .env
            - echo "NEXT_PUBLIC_CLERK_SIGN_UP_URL=${NEXT_PUBLIC_CLERK_SIGN_UP_URL}" >> .env
            - echo "GITHUB_WEBHOOK_SECRET=${GITHUB_WEBHOOK_SECRET}" >> .env
            - echo "GITHUB_PRIVATE_KEY=${GITHUB_PRIVATE_KEY}" >> .env
            - echo "GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}" >> .env
            - echo "GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}" >> .env
            - echo "GITHUB_APP_ID=${GITHUB_APP_ID}" >> .env
            - echo "DIRECT_URL=${DIRECT_URL}" >> .env
            - echo "DATABASE_URL=${DATABASE_URL}" >> .env
            - echo "CLERK_WEBHOOK_SECRET=${CLERK_WEBHOOK_SECRET}" >> .env
            - echo "CLERK_SECRET_KEY=${CLERK_SECRET_KEY}" >> .env
            - echo "OPENROUTER=${OPENROUTER}" >> .env
            - echo "REACT_JSONBIN_BIN_ID=${REACT_JSONBIN_BIN_ID}" >> .env
            - echo "REACT_JSONBIN_ACCESS_KEY_ID=${REACT_JSONBIN_ACCESS_KEY_ID}" >> .env
            - npm install
            - npx prisma generate
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
    appRoot: .
